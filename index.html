<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>HTML Form to Google Sheets - Pure Coding</title>
</head>

<body>
    <style>
        body{
            background-image: url('https://img.freepik.com/free-vector/hand-drawn-floral-wallpaper_52683-67169.jpg');
            
        }
    </style>
        <div class="container py-5">
        <div class="row">
            <div class="col-lg-5 col-md-10 mx-auto shadow border  p-4 rounded">
                <h5 class="text-center fw-bold mb-3">Response</h5>
                <form name="google-sheet">
                    <div id="form_alerts"></div>
                    <div class="form-group mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="name" name="Name" class="form-control" placeholder="Enter your name"
                            required>
                    </div>
                    <div class="form-group mb-3">
                        <input type="radio" id="Yes" name="Option" class="form-group" value="Comming" style="height: 20px;width: 20px" >
                        <label class="radio_bt" for="Yes">Yes, I am coming</label><br>
                        <input type="radio" id="No" name="Option" class="form-group" value="Cannot Attend" style="height: 20px;width: 20px">
                        <label class="radio_bt" for="No">I'm Sorry.</label><br>
                    </div>
                    <div>
                        
                        <button class="btn btn-primary me-2" type="submit">Send message!</button>
                        
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwS8wN7XAXFpif9VEKtR7_IO8NlYnVQHPDItYagZI9mrloIanTxoN4t1QUN5WFhvliO/exec'
        const form = document.forms['google-sheet']

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => $("#form_alerts").html("<div class='alert alert-success'>Message sent successfully, Thank You.</div>"))
                .catch(error => $("#form_alerts").html("<div class='alert alert-danger'>Message not sent. Please try submitting again! Thank you.</div>"))
        })
    </script>
</body>

</html>
